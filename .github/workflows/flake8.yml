name: flake8

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  linter:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7]
    name: spell check ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: install flake8
        run: python -m pip install -q flake8
      - name: flake8 - check ./*py
        run: flake8 ./*py
      - name: flake8 - check python/*py
        run: flake8 python/*py
      - name: flake8 - check python/corrections/*py
        run: flake8 python/corrections/*py
      - name: flake8 - check config/*py
        run: flake8 config/*py
      - name: flake8 - check tests/*py
        run: flake8 tests/*py